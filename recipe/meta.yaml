{% set name = "appmap" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/appmap-{{ version }}.tar.gz
  sha256: b07d934e0494120c9461316c7300cc31f6900d695d41840c09a287b5dd1ab432

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry
    - pip
    - python >=3.5,<4.0
  run:
    - importlib-metadata >=0.8
    - inflection >=0.3.0,<0.4.0
    - python >=3.5,<4.0
    - pyyaml >=5.3.0,<5.4.0
    - wrapt >=1.12.1,<2.0.0

test:
  imports:
    - appmap
    - appmap._implementation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/applandinc/appmap-python
  summary: Create AppMap files by recording a Python application.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ickc
